<div class="card mb-3" 
style="color: black;
margin: 0 auto;
background-color: rgb(79, 152, 158);">
  <div class="row g-0">
    <div class="col-md-4 col">
      <img src="assets\img\images.jpg" class="img-fluid rounded-start" alt={{trabajo.logo}}>
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{trabajo.lugar}} : {{trabajo.puesto}} 
          <i class="bi bi-x-lg" 
          style="float: right; color: red"
          (click)="onDelete(trabajo)"
          ></i></h5>
        <p class="card-text">{{trabajo.descripcion}}</p>
        <p class="card-text"><small class="text-muted">{{trabajo.periodo}}</small></p>
      </div>
    </div>
  </div>
</div>
