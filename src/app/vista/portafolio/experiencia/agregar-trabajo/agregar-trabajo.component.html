<form style="margin: 3px; background-color: rgb(29, 139, 102);"
(ngSubmit)="onSubmit()"
*ngIf="showaddTrabajo">
    <div class="form-group">
        <label for="lugar">
            Lugar:
        </label>
        <input type="text" 
        class="form-control"
        name="lugar" 
        id="lugar" 
        placeholder="Lugar de trabajo"
        [(ngModel)]="lugar">
    </div>
    <div class="form-group">
        <label for="puesto">
            Puesto:
        </label>
        <input type="text" 
        class="form-control"
        name="puesto" 
        id="puesto" 
        placeholder="Puesto de trabajo"
        [(ngModel)]="puesto">
    </div>
    <div class="form-group">
        <label for="periodo">
            Periodo:
        </label>
        <input type="text" 
        class="form-control"
        name="periodo" 
        id="periodo" 
        placeholder="Periodo de trabajo"
        [(ngModel)]="periodo">
    </div>
    <div class="form-group">
        <label for="logo">
            Logo:
        </label>
        <input type="text" 
        class="form-control"
        name="logo" 
        id="logo" 
        placeholder="Logo de la empresa"
        [(ngModel)]="logo">
    </div>
    <div class="form-group">
        <label for="descripcion">
            Descripción:
        </label>
        <input type="text" 
        class="form-control"
        name="descripcion" 
        id="descripcion" 
        placeholder="Descripción del puesto"
        [(ngModel)]="descripcion">
    </div>
    <button type="submit" value="Guardar Trabajo" class="btn btn-primary">Enviar</button>
</form>
